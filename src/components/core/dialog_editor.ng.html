<div *ngIf="loading" class="full-screen" [class.error]="loadingError">
  Loading... {{loadingError}}
</div>

<div *ngIf="!didSeeIntroVideo" class="full-screen">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/O8uRB8RnMw0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <button (click)="dismissIntroVideo()" mat-raised-button color="primary">
    Got it
  </button>
  <p>
    Note: please do not enter any personal information into this tool. Thank you.
  </p>
</div>

<graph-editor (showTutorial)="didSeeIntroVideo = false;"></graph-editor>
<graph-inspector></graph-inspector>
